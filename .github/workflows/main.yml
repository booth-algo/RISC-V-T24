# Install act as a GitHub CLI extension to run locally
# https://github.com/nektos/act
# Then run "gh act"

name: integration

on:
    push:
        branches:
            - '*'
    pull_request:
        branches:
            - '*'

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: setup-folder
              uses: actions/checkout@v2
            
            - name: setup-dependencies
              run: |
                sudo apt update
                sudo apt install -y libgtest-dev lcov verilator gcc-riscv64-unknown-elf
                sudo apt install -y make g++ git autoconf python3 flex bison
                
                echo "Installing Verilator"
                cd /tmp
                rm -rf verilator

                git clone https://github.com/verilator/verilator verilator
                cd verilator
                git checkout v4.226
                autoconf
                ./configure
                make -j "$(nproc)"
                sudo make install
                cd ..
                rm -rf verilator
            
            - name: run-tests
              run: |
                cd tb
                ./doit.sh
